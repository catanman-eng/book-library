<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="master.css">
  <script src="https://kit.fontawesome.com/fac7329ca6.js" crossorigin="anonymous"></script>


  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');

  </style>

  <title>Book Library</title>
</head>

<body>
  <div class="main">

    <div class="header">
      <h1>My Library</h1>
      <button class="new-book-btn">Add Book</button>
    </div>

    <div class="shelf"></div>

    <div class="popup">
      <form class="popup-form">
        <h3 class="popup-title">What're You Reading?</h3>

        <input class="popup-input" type="text" id="title" placeholder="Title" required>

        <input type="text" id="author" placeholder="Author" class="popup-input" required>

        <input type="number" id="pages" placeholder="Pages" class="popup-input" required>


        <div class="popup-is-read">
          <label for="is-read">Read?</label>
          <input type="checkbox" class="popup-checkbox" id="is-read">
        </div>

        <button class="btn-green" type="submit">Confirm</button>

      </form>
    </div>

    <div class="popup-overlay"></div>


  </div>



  <script src="app.js"></script>
</body>

</html>
