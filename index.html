<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
  <script src="https://kit.fontawesome.com/fac7329ca6.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="master.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');
  </style>

  <title>Book Library</title>
</head>

<body>

  <header>
    <h1>My Library</h1>
  </header>


  <div class="main">
    <button class="new-book-btn btn-green"><span>Add Book</span> </button>


    <div class="shelf"></div>

    <div class="popup">
      <form class="popup-form">
        <h3 class="popup-title">What're You Reading?</h3>

        <input class="popup-input" type="text" id="title" placeholder="Title" required>

        <input type="text" id="author" placeholder="Author" class="popup-input" required>

        <input type="number" id="pages" placeholder="Pages" class="popup-input" required>


        <div class="popup-is-read">
          <label for="is-read">Read?</label>
          <input type="checkbox" class="popup-checkbox" id="is-read">
        </div>

        <button class="btn-green popup-submit" type="submit">Confirm</button>

      </form>
    </div>

    <div class="popup-overlay"></div>


  </div>



  <script src="app.js"></script>
</body>

</html>
